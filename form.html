<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<form>
<label for="">Personal details<br>
    Salutation</label> <br> 
    <select name="" id="Personal details Salutation">
        <option value="None">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br><br>
    <label for="">First Name:</label>
    <input type="text" name="" id="" placeholder="abcd">
    <br><br>
    <label for="">Last Name:</label>
    <input type="text" name="" id="" placeholder="abcd">
    <br><br>
    <label for="">Gender</label>
    <input type="radio" name="male">
    <label for="male">Male</label>
    <input type="radio" name="Female">
    <label for="Female">Male</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="" id="email" placeholder="abs@gmail.com">
    <br><br>
    <label for="dob">Date of birth</label>
    <input type="date" name="dob" id="date of Birth">
    <br><br>
    <label for="address">Address</label><br>
    <textarea name="" id="address" cols="30" rows="5"></textarea>
    <br><br>
    <input type="button" value="Submit">
    </form>
</body>
</html>
